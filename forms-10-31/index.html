<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../favicon.ico-generator/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../forms-10-31/css/styles.css" />
    <title>Favorite Candy</title>
  </head>
  <body>
    <header>Favorite Halloween Candy Questionnaire</header>

    <form action="/_page.php">
      <input
        autofocus
        type="text"
        name="Miss. Ms. Mr. Mrs."
        placeholder="Prefix"
      />
      <br />

      <label for="fname">First Name*</label>
      <input
        type="text"
        id="fname"
        name="fname"
        required
        placeholder="First Name"
      /><br />

      <label for="lname">Last Name*</label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Last Name"
        required
      /><br />

      <label for="city">City*</label>
      <input type="text" id="city" name="city" placeholder="City" required />
      <br />

      <h2>What Is Your Favorite Halloween Candy?</h2>
      <h3>Select Only One</h3>

      <label for="candy1">Snickers</label>
      <input
        type="radio"
        id=""
        snickers
        name="snickers"
        placeholder="Favorite Candy"
      />
      <br />

      <label for="candy2">Twix</label>
      <input type="radio" id="twix" name="twix" placeholder="Favorite Candy" />
      <br />

      <label for="candy3">Kit Kat</label>
      <input
        type="radio"
        id="kitkat"
        name="kitkat"
        placeholder="Favorite Candy"
      />
      <br />

      <label for="candy4">M & M's</label>
      <input type="radio" id="m&m" name="m&m" placeholder="Favorite Candy" />
      <br />

      <label for="candy5">Reese's Peanut Butter Cups</label>
      <input
        type="radio"
        id="reeses"
        name="reeses"
        placeholder="Favorite Candy"
      />
      <br />

      <label for="candy6">Other</label>
      <input type="text" id="other" name="other" placeholder="Favorite Candy" />
      <br />
      <br />
      <br />

      <input type="submit" value="Submit" />
      <br />
    </form>
  </body>
</html>
