<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600&family=Caveat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="../favicon.ico-generator/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../grid/css/styles.css" />

    <title>Grids</title>
  </head>
  <body>
    <header>
      <h1>Images & Javascript</h1>
    </header>

    <main>
      <div class="grid-container">
        <div>
          <img
            src="../grid/images/thesun-copy.jpg"
            alt="Photo of the setting Sun"
            onclick="change01()"
          />
        </div>
        <div>
          <img
            src="../grid/images/binky-gimp.jpg"
            alt="Our cat Binky"
            onclick="change02()"
          />
        </div>
        <div>
          <img
            src="../grid/images/Binkytree.jpg"
            alt="Binky Getting Into Trouble"
            onclick="change03()"
          />
        </div>
        <div>
          <img
            src="../grid/images/George-gimp.jpg"
            alt="Our Chihuahua George"
            onclick="change04()"
          />
        </div>
        <div>
          <img
            src="../grid/images/morning-gimp.jpg"
            alt="Photo of the Sun"
            onclick="change05()"
          />
        </div>
      </div>

      <div id="large">
  <img id="largeImage" src="../grid/images/thesun-copy.jpg" alt="Main Image on Webpage" />
</div> 
      </div>
    </main>
    <script src="../grid/change.js"></script>
  </body>

  <footer>

  </footer>
</html>
